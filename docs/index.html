<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instacart-orders</title>
    <style>
        :root { --bg: #fff; --fg: #222; --muted: #666; --pre: #f5f5f5; }
        @media (prefers-color-scheme: dark) {
            :root { --bg: #111; --fg: #ddd; --muted: #888; --pre: #222; }
        }
        body { font-family: system-ui, sans-serif; max-width: 400px; margin: 100px auto; padding: 24px; background: var(--bg); color: var(--fg); }
        h1 { font-size: 20px; font-weight: 500; }
        p { color: var(--muted); margin: 8px 0 32px; }
        pre { background: var(--pre); padding: 14px; border-radius: 6px; font-size: 13px; overflow-x: auto; margin: 16px 0; }
        code { font-family: Menlo, monospace; }
        h2 { font-size: 11px; color: var(--muted); text-transform: uppercase; letter-spacing: 1px; margin: 28px 0 10px; font-weight: 500; }
        .footer { margin-top: 48px; font-size: 11px; color: var(--muted); }
        a { color: var(--muted); }
    </style>
</head>
<body>
    <h1>instacart-orders</h1>
    <p>Export your Instacart order history.</p>

    <h2>Install</h2>
    <pre><code>brew tap mike-vincent/instacart-order-history-scraper
brew install instacart-orders</code></pre>

    <h2>Use</h2>
    <pre><code>instacart-orders -s "SESSION_COOKIE"</code></pre>
    <pre><code>instacart-orders -s "COOKIE" --months 6 -f csv -o orders.csv</code></pre>

    <div class="footer"><a href="https://github.com/mike-vincent/instacart-order-history-scraper">github</a></div>
</body>
</html>
